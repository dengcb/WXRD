<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>设置</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg-color: #f5f5f5;
      --text-color: #000;
      --border-color: #ccc;
      --tip-color: #666;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #222;
        --text-color: #eee;
        --border-color: #555;
        --tip-color: #aaa;
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
      user-select: none;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 14px;
    }

    select {
      width: 100%;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid var(--border-color);
      background-color: var(--bg-color);
      color: var(--text-color);
      font-size: 14px;
    }

    .checkbox-container {
      display: grid;
      grid-template-columns: auto 1fr;
      column-gap: 8px;
    }

    .checkbox-container input {
      margin: 0;
      margin-top: 3px;
      /* 微调 checkbox 垂直位置 */
    }

    .checkbox-container label {
      margin: 0;
      font-weight: normal;
    }

    .checkbox-container .tip {
      grid-column: 2;
      margin: 5px 0 0 0;
      font-size: 12px;
      color: var(--tip-color);
    }
  </style>
</head>

<body>
  <div class="form-group">
    <label for="autoFlipStep">自动翻页时间间隔</label>
    <select id="autoFlipStep">
      <option value="15">15 秒</option>
      <option value="30">30 秒</option>
      <option value="45">45 秒</option>
      <option value="60">1 分钟</option>
    </select>
  </div>

  <div class="form-group checkbox-container">
    <input type="checkbox" id="keepAwake">
    <label for="keepAwake">后台不休，继续翻页</label>
    <div class="tip">选中后，即使窗口最小化或被遮挡，也会保持自动翻页。</div>
  </div>

  <div class="form-group checkbox-container">
    <input type="checkbox" id="rememberLastPage">
    <label for="rememberLastPage">阅读不停，自动记录</label>
    <div class="tip">选中后，会记录当前阅读进度，直接退出重进时畅读。</div>
  </div>

  <script>
    var exports = {};
  </script>
  <script src="../tsout/settings.js"></script>
</body>

</html>
